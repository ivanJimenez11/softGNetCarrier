<mat-dialog-content  false> 
    <header>
        <h2>{{textHeader}}</h2>
        <span class="spacer"></span>
        <button mat-raised-button  [mat-dialog-close]="" class="buttonCLose">  <mat-icon>close</mat-icon> </button>
    </header>

    <div class="containerEdit">
        <form [formGroup]="formRoute" (ngSubmit)="onSubmit()"> 

        <div class="containerInputRow4 narg25">
            <div>
                <mat-form-field appearance="outline" class="width100 color-blue">
                    <mat-label>Driver</mat-label>
                    <mat-select  class="color-blue" formControlName="driverRoute">
                      <mat-option *ngFor="let itemDriver of dataDriver" [value]="itemDriver.id">{{itemDriver.firstName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="width100 color-blue" style="width: 100%;">
                    <mat-label>Vehicle</mat-label>
                    <mat-select  class="color-blue"  formControlName="vehicleRoute">
                      <mat-option *ngFor="let itemVehicle of dataVehicle" [value]="itemVehicle.id">{{itemVehicle.description}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </div>

        <div class="containerInputRow1">
            <div class="divInput">
                <mat-form-field class="example-form-field" appearance="outline">
                    <mat-label>Description</mat-label>
                    <input formControlName="description" matInput type="text">
                  </mat-form-field>
            </div>
            <div>
                <mat-checkbox class="example-margin" color="primary" formControlName="activeRoute" style="margin-bottom: 15px;">Active</mat-checkbox>
            </div>
        </div>

        <div class="divBtnSave">
            <button mat-raised-button type="submit" color="primary" class="btn btn-info"> Save </button>
        </div>
      </form>
    </div>
</mat-dialog-content>
