<mat-dialog-content  false> 
    <header>
        <h2>{{textHeader}}</h2>
        <span class="spacer"></span>
        <button mat-raised-button  [mat-dialog-close]="" class="buttonCLose">  <mat-icon>close</mat-icon> </button>
    </header>

    <div class="containerEdit">
        <form [formGroup]="formVehicle" (ngSubmit)="onSubmit()"> 
        <div class="containerInputRow1">
            <div class="divInput">
                <mat-form-field class="example-form-field" appearance="outline">
                    <mat-label>Description</mat-label>
                    <input formControlName="description" matInput type="text">
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-form-field" appearance="outline" style="width: 100%;">
                    <mat-label>Year</mat-label>
                    <input formControlName="year" matInput type="text">
                  </mat-form-field>
            </div>
        </div>

        <div class="containerInputRow4 narg25">
            <div>
                <mat-form-field class="example-form-field" appearance="outline">
                    <mat-label>Make</mat-label>
                    <input formControlName="make" matInput type="number">
                  </mat-form-field>
            </div>

            <div>
                <mat-form-field class="example-form-field" appearance="outline">
                    <mat-label>Capacity</mat-label>
                    <input formControlName="capacity" matInput type="number">
                  </mat-form-field>
            </div>

            <div style="align-self: center;"> 
                <mat-checkbox class="example-margin" color="primary" formControlName="activeVehicle" style="margin-bottom: 15px;">Active</mat-checkbox>
            </div>
        </div>

        <div class="divBtnSave">
            <button mat-raised-button type="submit" color="primary" class="btn btn-info"> Save </button>
        </div>
      </form>
    </div>
</mat-dialog-content>
