<mat-dialog-content  false> 
    <header>
        <h2>{{textHeader}}</h2>
        <span class="spacer"></span>
        <button mat-raised-button  [mat-dialog-close]="" class="buttonCLose">  <mat-icon>close</mat-icon> </button>
    </header>

    <div class="containerEdit">
        <form [formGroup]="formDriver" (ngSubmit)="onSubmit()"> 
        <div class="containerInputRow1">
            <div class="divInput">
                <mat-form-field class="example-form-field" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input formControlName="lastName" matInput type="text">
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-form-field" appearance="outline" style="width: 100%;">
                    <mat-label>First Name</mat-label>
                    <input formControlName="firstName" matInput type="text">
                  </mat-form-field>
            </div>
        </div>

        <div class="containerInputRow2 marg25">
            <div>
                <mat-form-field class="example-form-field" appearance="outline">
                    <mat-label>Ssd</mat-label>
                    <input formControlName="ssd" matInput type="text">
                  </mat-form-field>
            </div>
            <div>
                  <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Choose a date</mat-label>
                    <input matInput formControlName="dob" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
        </div>

        <div class="containerInputRow3 marg25">
            <div class="divInput">
                <mat-form-field class="example-form-field" appearance="outline">
                    <mat-label>Address</mat-label>
                    <input formControlName="address" matInput type="text">
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-form-field" appearance="outline" style="width: 100%;">
                    <mat-label>City</mat-label>
                    <input formControlName="city" matInput type="text">
                  </mat-form-field>
            </div>
        </div>

        <div class="containerInputRow4 narg25">
            <div>
                <mat-form-field class="example-form-field" appearance="outline">
                    <mat-label>Zip</mat-label>
                    <input formControlName="zip" matInput type="text">
                  </mat-form-field>
            </div>

            <div>
                <mat-form-field class="example-form-field" appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input formControlName="phone" matInput type="number">
                  </mat-form-field>
            </div>

            <div style="align-self: center;"> 
                <mat-checkbox class="example-margin" color="primary" formControlName="activeDriver" style="margin-bottom: 15px;">Active</mat-checkbox>
            </div>
        </div>

        <div class="divBtnSave">
            <button mat-raised-button type="submit" color="primary" class="btn btn-info"> Save </button>
        </div>
      </form>
    </div>
</mat-dialog-content>
